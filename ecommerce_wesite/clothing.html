<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing</title>
    <link rel="stylesheet" href="style.css">
    <link

    />

<body>
    <section id="product1" class="section-p1">

          </div>
          <div class="pro" >
            <img src="img/electronics/cover.jpeg" alt="product" />

            <img src="img/products/f2.jpg" alt="product" />

          </div>

          <div class="pro"  >

            <span class="categories-desc">Dresses & Jumpsuits</span>
          </div>
          <div class="pro" >
            <img src="img/electronics/cover.jpeg" alt="product" />
            <span class="categories-desc">Jeans</span>
          </div>
          <div class="pro" >
            <img src="img/products/f2.jpg" alt="product" />
            <span class="categories-desc">Kurtas & Kurtis</span>
          </div>
          <div class="pro" >
            <img src="img/footwear/cover.webp" alt="product" />
